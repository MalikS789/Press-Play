<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="results">
            <div class="container">
                <table class="table table-hover table-responsive">
                    <thead class="text-white font-weight-bold">
                        <tr>
                            <th>Title</th>
                            <th>Genres</th>
                            <th>Release Year</th>
                            <th>Actors</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="film : ${films}" class="text-white"  data-bs-toggle="modal"  th:attr="data-bs-target=${'#filmModal' + film.filmId}">
                            <td th:text="${film.title.toLowerCase()}"></td>
                            <td>
                                <span th:each="category,iterStat : ${film.categories}">
                                    <span th:with="isLast=(${iterStat.index} == ${film.categories.size()} - 1 ? '' : ', ')" th:text="${category.name.toLowerCase()} + ${isLast}"></span>
                                </span>
                            </td>
                            <td th:text="${film.releaseYear}"></td>
                            <td>
                                <span th:each="actor,iterStat : ${film.actors}" th:if="${iterStat.index}<2">
                                    <span th:with="isLast=(${iterStat.index} == 1 ? '' : ', ')" th:text="${actor.firstName.toLowerCase()} + ' ' + ${actor.lastName.toLowerCase()} + ${isLast}"></span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div th:each="film : ${films}" th:attr="id=${'filmModal' + film.filmId}" class="modal fade" tabindex="-1" aria-labelledby="filmModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-dark text-white">
                                <h5 class="modal-title" id="filmModalLabel" th:text="${film.title.toLowerCase()}">Film
                                    Title</h5>
                                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body bg-dark text-white">
                                <h6>Description</h6>
                                <p th:text="${film.description}">Film Description</p>
                                <h6>Actors</h6>
                                <p><span th:each="actor,iterStat : ${film.actors}">
                                    <span th:with="isLast=(${iterStat.index} == ${film.actors.size()} - 1 ? '' : ', ')" th:text="${actor.firstName.toLowerCase()} + ' ' + ${actor.lastName.toLowerCase()} + ${isLast}"></span>
                                </span></p>
                                <h6>Duration</h6>
                                <p th:text="${film.length} + ' mins'"></p>
                                <h6>Rating</h6>
                                <p th:text="${film.rating.ratingCode}"></p>
                                <h6>Special Features</h6>
                                <p th:text="${film.specialFeatures}"></p>
                            </div>
                            <div class="modal-footer bg-dark text-white">
                                <button type="button" class="btn btn-secondary">See more</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </body>
</html>
