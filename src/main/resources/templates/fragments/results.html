<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="results">
            <div class="container">
                <table class="text-white">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Release Year</th>
                            <th>Actors: </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="film : ${films}" class="text-white">
                            <td th:text="${film.title.toLowerCase()}"></td>
                            <td th:text="${film.releaseYear}"></td>
                            <td>
                                <span th:each="actor,iterStat : ${film.actors}" th:if="${iterStat.index}<2">
                                    <span th:text="${actor.firstName.toLowerCase()} + ' ' + ${actor.lastName.toLowerCase()} + ', '"></span>
                                </span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
