<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <div th:fragment="results">
            <div class="container">
                <table class="table table-hover table-responsive">
                    <thead class="text-white font-weight-bold">
                        <tr>
                            <th>Title</th>
                            <th>Description</th>
                            <th>Genres</th>
                            <th>Release Year</th>
                            <th>Actors</th>
                            <th>Duration</th>
                            <th>Rating</th>
                            <th>Special Features</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="film : ${films}" class="text-white">
                            <td th:text="${film.title.toLowerCase()}"></td>
                            <td th:text="${film.description}"></td>
                            <td>
                                <span th:each="category,iterStat : ${film.categories}">
                                    <span th:with="isLast=(${iterStat.index} == ${film.categories.size()} - 1 ? '' : ', ')" th:text="${category.name.toLowerCase()} + ${isLast}"></span>
                                </span>
                            </td>
                            <td th:text="${film.releaseYear}"></td>
                            <td>
                                <span th:each="actor,iterStat : ${film.actors}" th:if="${iterStat.index}<2">
                                    <span th:with="isLast=(${iterStat.index} == 1 ? '' : ', ')" th:text="${actor.firstName.toLowerCase()} + ' ' + ${actor.lastName.toLowerCase()} + ${isLast}"></span>
                                </span>
                            </td>
                            <td th:text="${film.length} + ' mins'"></td>
                            <td th:text="${film.rating.ratingCode}"></td>
                            <td th:text="${film.specialFeatures}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
