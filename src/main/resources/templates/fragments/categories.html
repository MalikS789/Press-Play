<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Categories</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="../../static/css/style.css">
        <!-- <link rel="stylesheet" href="/static/css/style.css"> -->
    </head>
    <body>
        <div th:insert="fragments/header :: header"></div>
        <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <span class="navbar-brand">
                    <!-- <img src="/static/images/PressPlay_logo.svg" height="60" alt="Press-Play"/> -->
                    <img src="../../static/images/PressPlay_logo.svg" height="60" alt="Press-Play"/>
                </span>

                <div class="justify-content-end" id="navbarNavDropdown">
                    <ul class="navbar-nav container-fluid">
                        <li class="nav-item">
                            <!-- href to main/index page - controller mapping -->
                            <a class="nav-link" aria-current="page" href="/">HOME</a>
                        </li>
                        <li class="nav-item">
                            <!-- href to categories page - controller mapping -->
                            <a class="nav-link" aria-current="page" href="/">CATEGORIES</a>
                        </li>
                        <li class="nav-item">
                            <a id="searchListItem" class="nav-link" type="button" data-bs-toggle="collapse"
                               data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
                               aria-expanded="false" aria-label="Toggle navigation">SEARCH</a>
                        </li>
                        <li class="nav-item">
                            <!-- href to contact page - controller mapping -->
                            <a class="nav-link" aria-current="page" href="/contact">CONTACT</a>
                        </li>
                        <li class="nav-item">
                            <!-- href to account page - controller mapping -->
                            <a class="nav-link" aria-current="page" href="/">ACCOUNT</a>
                        </li>
                        <span sec:authorize="hasAnyAuthority('MEMBER','STAFF')">
                                    <form th:action="@{/logout}" method="post">
                                        <input class="btn" id="primaryBtn" type="submit" value="Logout"/>
                                    </form>
                                </span>


                        <!-- Insert a login/create account if not logged in -->
                    </ul>
                </div>
            </div>
        </nav>

        <div class="collapse" id="navbarToggleExternalContent">
            <div class="container">
                <label>
                    <input type="text" id="searchField" placeholder="Search Film by Title, Category, Actors..."/>
                </label>
                <a id="searchBtn" href="/">SEARCH</a>
                <a id="filterBtn" type="button">FILTER</a>
                <!--                <label>-->
                <!--                    <select class="" multiple>-->
                <!--                        <option selected disabled>FILTER</option>-->
                <!--                        <option disabled>Category</option>-->
                <!--                        <option th:each="category ${}" th:text="" th:value=""></option>-->
                <!--                        <option disabled>Actors</option>-->
                <!--                        <option th:each="actor ${}" th:text="" th:value=""></option>-->
                <!--                    </select>-->
                <!--                </label>-->

                <a id="closeBtn" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent"
                   aria-controls="navbarToggleExternalContent">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x"
                         viewBox="0 0 16 16">
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                </a>
            </div>
        </div>

        <div class="container">
            <h1 class="text-center">Categories</h1>
            <ul class="text-center">
                <li th:each="data : ${datalist}" th:text="data.name"></li>
            </ul>

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Add new
                Category
            </button>

            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                 aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Add a new Category</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form action="#" th:action="@{/newCategory}" th:object="${category}" method="post">
                            <div class="modal-body">
                                <label>
                                    <input class="mt-2" type="text" placeholder="Category name"/>
                                </label>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                                <input class="btn" type="submit" value="CREATE" id="primaryBtn">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
                crossorigin="anonymous">
        </script>
    </body>
</html>
