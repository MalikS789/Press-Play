<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">
                <img src="/static/images/PressPlay_logo.png" alt="Press-Play"/>
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Account</a>
                    </li>
                    <span sec:authorize="hasAnyAuthority('MEMBER','STAFF')">
                        <form th:action="@{/logout}" method="post" class="d-flex">
                            <input class="btn" id="logoutBtn" type="submit" value="Logout"/>
                        </form>
                    </span>
                </ul>
            </div>

        </nav>
    </body>
</html>
